<header class="bg-gradient-to-r from-gray-800 to-gray-900 shadow-xl sticky top-0 z-50">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-4 lg:p-6 lg:px-8" aria-label="Global">
    <!-- Left Navigation - Desktop -->
    <div class="hidden lg:flex lg:flex-1 lg:items-center lg:justify-start">
      <div class="flex gap-x-8">
        <a href="/" 
           class="text-lg font-semibold leading-6 text-orange-100 hover:text-white transition-all duration-300 transform hover:scale-105 px-3 py-2 rounded-lg hover:bg-white/10">
          Home
        </a>
        <a href="/contact" 
           class="text-lg font-semibold leading-6 text-orange-100 hover:text-white transition-all duration-300 transform hover:scale-105 px-3 py-2 rounded-lg hover:bg-white/10">
          Contact Us
        </a>
      </div>
    </div>

    <!-- Mobile menu button -->
    <div class="flex lg:hidden">
      <button type="button" 
              class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-orange-100 hover:text-white hover:bg-white/10 transition-colors duration-200"
              (click)="toggleMobileMenu()"
              [attr.aria-expanded]="isMobileMenuOpen">
        <span class="sr-only">{{ isMobileMenuOpen ? 'Close main menu' : 'Open main menu' }}</span>
        <svg class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>

    <!-- Logo - Centered -->
    <div class="flex flex-1 justify-center lg:justify-center lg:flex-none">
      <a href="/" class="-m-1.5 p-1.5 flex items-center">
        <span class="sr-only">London Design Studio</span>
        <span class="font-bold text-2xl lg:text-3xl text-transparent gradient-text animate-gradient tracking-tight">
          LONDON DESIGN STUDIO
        </span>
      </a>
    </div>

    <!-- Right side - Placeholder for future elements -->
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <!-- Can add social icons, login, etc. here -->
      <div class="flex items-center space-x-4">
        <!-- Example social icons -->
        <a href="/team" 
           class="text-lg font-semibold leading-6 text-orange-100 hover:text-white transition-all duration-300 transform hover:scale-105 px-3 py-2 rounded-lg hover:bg-white/10">
          Meet the Team
        </a>
      </div>
    </div>
  </nav>

  <!-- Mobile menu -->
  <div class="lg:hidden" [class.hidden]="!isMobileMenuOpen">
    <!-- Background overlay -->
    <div class="fixed inset-0 z-40 bg-black bg-opacity-50 transition-opacity duration-300" 
         (click)="toggleMobileMenu()"></div>
    
    <!-- Mobile menu panel -->
    <div class="fixed inset-y-0 left-0 z-50 w-full max-w-sm transform transition-transform duration-300 ease-in-out bg-gradient-to-b from-gray-800 to-gray-900 shadow-2xl"
         [class.translate-x-0]="isMobileMenuOpen"
         [class.-translate-x-full]="!isMobileMenuOpen">
      
      <div class="flex h-full flex-col overflow-y-auto">
        <!-- Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b border-gray-700">
          <a href="/" class="-m-1.5 p-1.5 flex items-center" (click)="toggleMobileMenu()">
            <span class="font-bold text-xl text-transparent gradient-text animate-gradient tracking-tight">
              LONDON DESIGN STUDIO
            </span>
          </a>
          <button type="button" 
                  class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-orange-100 hover:text-white hover:bg-white/10 transition-colors duration-200"
                  (click)="toggleMobileMenu()">
            <span class="sr-only">Close menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Navigation Links -->
        <div class="flex-1 px-6 py-8">
          <div class="space-y-1">
            <a href="/" 
               class="flex items-center rounded-lg px-4 py-4 text-lg font-semibold text-orange-100 hover:text-white hover:bg-white/10 transition-all duration-200 group"
               (click)="toggleMobileMenu()">
              <svg class="mr-3 h-5 w-5 text-orange-200 group-hover:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
              </svg>
              Home
            </a>
            
            <a href="/team" 
               class="flex items-center rounded-lg px-4 py-4 text-lg font-semibold text-orange-100 hover:text-white hover:bg-white/10 transition-all duration-200 group"
               (click)="toggleMobileMenu()">
              <svg class="mr-3 h-5 w-5 text-orange-200 group-hover:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
              </svg>
              Meet the Team
            </a>
            
            <a href="/contact" 
               class="flex items-center rounded-lg px-4 py-4 text-lg font-semibold text-orange-100 hover:text-white hover:bg-white/10 transition-all duration-200 group"
               (click)="toggleMobileMenu()">
              <svg class="mr-3 h-5 w-5 text-orange-200 group-hover:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
              </svg>
              Contact Us
            </a>
          </div>
        </div>

        <!-- Footer -->
        <div class="border-t border-gray-700 px-6 py-6">
          <div class="text-center">
            <p class="text-sm text-orange-100">Crafting Exceptional Designs</p>
            <p class="mt-1 text-xs text-gray-400">London Design Studio Â© 2024</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
