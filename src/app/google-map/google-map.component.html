<!-- google-map.component.html -->
<div class="google-map-container">
  <div #mapContainer 
       class="w-full h-full rounded-2xl shadow-lg border-2 border-white/20"
       [class.loading]="isLoading">
  </div>
  
  <!-- Loading State -->
  <div *ngIf="isLoading" class="absolute inset-0 flex items-center justify-center bg-stone-100/80 rounded-2xl">
    <div class="text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-yellow-600 mx-auto mb-4"></div>
      <p class="text-stone-600 font-medium">Loading map...</p>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="hasError" class="absolute inset-0 flex items-center justify-center bg-red-50/90 rounded-2xl">
    <div class="text-center p-6">
      <svg class="w-16 h-16 text-red-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"/>
      </svg>
      <h3 class="text-lg font-semibold text-red-800 mb-2">Map Unavailable</h3>
      <p class="text-red-600 mb-4">Unable to load Google Maps at this time.</p>
      <button (click)="initializeMap()" 
              class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
        Retry
      </button>
    </div>
  </div>
</div>
